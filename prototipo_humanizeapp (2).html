    <!-- Firebase Imports -->

        import { getFirestore, doc, setDoc, onSnapshot, collection, query, limit, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Vari√°veis globais de ambiente (MANDAT√ìRIAS)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        let userId = 'loading'; // ID do usu√°rio ou an√¥nimo
        let currentView = 'login'; // Inicia na nova tela de Login
        let birthPlan = {}; // Estado do Plano de Parto
        let gestationWeek = 0; // Semana de gesta√ß√£o calculada
        let profileType = localStorage.getItem('humanizapp_profile') || 'none'; // 'none', 'gestante', 'acompanhante'

        const DUM_KEY = 'humanizapp_dum'; // Data da √öltima Menstrua√ß√£o (LMP)

        const planStructure = [

            { id: 'metodos_dor', title: 'M√©todos N√£o Farmacol√≥gicos para Dor', type: 'checkbox', options: ['Massagem', 'Banho morno/chuveiro', 'Bola su√≠√ßa', 'M√∫sica/Aromaterapia'] },
            { id: 'posicao_parto', title: 'Posi√ß√£o Preferida para o Parto', type: 'select', options: ['Livre (escolhida na hora)', 'Verticalizada (c√≥coras, em p√©)', 'Horizontal (deitada)'] },
            { id: 'clampeamento', title: 'Clampeamento do Cord√£o Umbilical', type: 'select', options: ['Imediatamente', 'Clampeamento tardio (ap√≥s cessar pulsa√ß√£o)'] },
            { id: 'contato_pele', title: 'Contato Pele-a-Pele P√≥s-Parto', type: 'select', options: ['Sim, imediato, por pelo menos 1 hora', 'Sim, ap√≥s procedimentos iniciais', 'N√£o'] },
            { id: 'amamentacao', title: 'Amamenta√ß√£o na Primeira Hora', type: 'select', options: ['Sim, buscar iniciar na primeira hora', 'N√£o'] },
            { id: 'observacoes', title: 'Outras Observa√ß√µes Importantes', type: 'textarea' }
        ];

        // --- Fun√ß√µes de Utilidade ---

        // Fun√ß√£o para calcular a semana de gesta√ß√£o (simulada)
        function calculateGestationWeek() {
            const currentProfile = localStorage.getItem('humanizapp_profile');
            if (currentProfile !== 'gestante') {
                gestationWeek = 0;
                return;
            }

            const dumTimestamp = localStorage.getItem(DUM_KEY);
            if (!dumTimestamp) {
                gestationWeek = 0; // Se n√£o houver DUM, retorna 0
                return;
            }
            const dum = new Date(parseInt(dumTimestamp));
            const today = new Date();
            const diffTime = Math.abs(today - dum);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            // Calcula a semana (DUM + 7 dias = Semana 1)
            gestationWeek = Math.floor((diffDays + 7) / 7);
            // Limita a 42 semanas para manter a simula√ß√£o realista
            gestationWeek = Math.min(gestationWeek, 42);
        }

        // Fun√ß√£o para iniciar o Firebase e Autentica√ß√£o
        async function initializeFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.error("Configura√ß√£o do Firebase n√£o encontrada. Usando modo de demonstra√ß√£o local.");
                    userId = 'demo-user-' + Math.random().toString(36).substring(2, 9);
                    calculateGestationWeek();
                    // Se estiver no modo demo e j√° tiver perfil, vai para home. Caso contr√°rio, login.
                    currentView = profileType !== 'none' ? 'home' : 'login';
                    renderApp();
                    return;
                }

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Autentica√ß√£o
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        profileType = localStorage.getItem('humanizapp_profile') || 'none';
                        calculateGestationWeek();
                        // Se autenticado e perfil definido, vai para home. Caso contr√°rio, login.
                        currentView = profileType !== 'none' ? 'home' : 'login';
                        
                        console.log("Autenticado com ID:", userId);
                        startBirthPlanListener(); // Inicia o listener do Plano de Parto
                    } else {
                        userId = 'unauthenticated';
                        currentView = 'login';
                        console.log("Usu√°rio n√£o autenticado.");
                    }
                    renderApp();
                });

            } catch (error) {
                console.error("Erro ao inicializar Firebase:", error);
                document.getElementById('main-content').innerHTML = `
                    <div class="p-6 text-red-600 text-center">
                        <p>Erro Cr√≠tico de Inicializa√ß√£o.</p>
                        <p>Verifique o console para detalhes.</p>
                    </div>
                `;
            }
        }

        // Listener do Plano de Parto (Firestore)
        function startBirthPlanListener() {
            if (!db || userId === 'loading' || userId === 'unauthenticated') return;

            const planDocRef = doc(db, `/artifacts/${appId}/users/${userId}/birth_plans`, 'my_plan');

            onSnapshot(planDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    birthPlan = docSnap.data();
                    console.log("Plano de Parto carregado/atualizado:", birthPlan);
                } else {
                    birthPlan = {};
                    console.log("Nenhum Plano de Parto encontrado. Iniciando um novo.");
                }
                renderApp();
            }, (error) => {
                console.error("Erro ao ouvir o Plano de Parto:", error);
            });
        }

        // Fun√ß√£o para atualizar o DUM e o Perfil
        function updateDUM(dateString, newProfileType) {
            if (newProfileType) {
                localStorage.setItem('humanizapp_profile', newProfileType);
                profileType = newProfileType;
            }

            if (dateString) {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return;
                localStorage.setItem(DUM_KEY, date.getTime());
            } else {
                 localStorage.removeItem(DUM_KEY);
            }
            
            calculateGestationWeek();
        }

        // Fun√ß√£o para salvar o Plano de Parto (Firestore)
        async function saveBirthPlan() {
            if (profileType !== 'gestante') {
                console.warn("Plano de Parto dispon√≠vel apenas para gestantes.");
                return;
            }
            
            if (!db || userId === 'loading' || userId === 'unauthenticated') {
                console.warn("N√£o √© poss√≠vel salvar: Firebase ou userId indispon√≠vel.");
                renderMessage('N√£o foi poss√≠vel salvar (Modo Demo).', 'bg-yellow-100 text-yellow-800');
                return;
            }

            const planDocRef = doc(db, `/artifacts/${appId}/users/${userId}/birth_plans`, 'my_plan');
            try {
                await setDoc(planDocRef, birthPlan, { merge: true });
                renderMessage('Plano de Parto salvo com sucesso!', 'bg-green-100 text-green-800');
            } catch (error) {
                console.error("Erro ao salvar o Plano de Parto:", error);
                renderMessage('Erro ao salvar o Plano de Parto.', 'bg-red-100 text-red-800');
            }
        }

                messageBox.className = 'p-0 h-0'; // Limpa e esconde ap√≥s a transi√ß√£o
            }, 3000);
        }
